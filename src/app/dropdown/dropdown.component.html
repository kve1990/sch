<div class="dropdown" appClickOutside (clickOutside)="onClickOutside($event)">
	<div class="dropdown-title" (click)="changeState()">
		{{selects}} <i class="fa fa-caret-down" aria-hidden="true"></i>
	</div>
	<div class="dropdown-options" [@shrinkOut]="controlState">
		<div class="dropdown-option">
			<input type="checkbox" [id]="idPrefix + 'all'" [checked]="!outputNames  || !outputNames.length">
			<label (click)="checkAll()" [for]="idPrefix + 'all'">Все {{alias | lowercase}}</label>
		</div>
		<ng-container *ngFor="let inputName of inputNames;let i = index">
			<div class="dropdown-option" *ngIf="inputName">
				<input type="checkbox" [id]="idPrefix + i">
				<label [for]="idPrefix + i" (click)="check(inputName)">{{inputName}} <i class="fa fa-check" aria-hidden="true"></i></label>
			</div>
		</ng-container>
	</div>
</div>
